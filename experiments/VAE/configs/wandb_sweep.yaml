program: vae_implementation.py
method: bayes
metric:
  name: vae/val_loss
  goal: minimize
parameters:
  learning_rate:
    distribution: log_uniform_values
    min: 1e-5
    max: 5e-3
  batch_size:
    values: [32, 64, 128]
  latent_dim:
    values: [16, 32, 64]
  beta_end:
    values: [0.5, 1.0, 2.0]
  beta_warmup_epochs:
    values: [50, 100, 200]
  corruption_noise_std:
    values: [0.02, 0.05, 0.1]

